<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZhihuComic - Trang chủ</title>
    <style>
        /* Import font Segoe UI (nếu cần, hoặc dùng font hệ thống) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .a1{
            font-weight: 600;
        }

        /* CSS cho header */
        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background: white;
            box-sizing: border-box;
            padding: 6px 24px 6px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            /* shadow-lg */
            z-index: 30;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            /* gap-6 */
        }

        .logo {
            height: 100%;
            padding: 0.5rem 0;
            /* py-2 */
        }

        .logo img {
            height: 100%;
            cursor: pointer;
        }

        /* Banner di chuyển (tích hợp PHP) */
        .banner {
            width: 100%;
            overflow: hidden;
            background: #f0f0f0;
            white-space: nowrap;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .banner-content {
            display: inline-block;
            animation: scroll 15s linear infinite;
            /* Tốc độ cuộn */
        }

        @keyframes scroll {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        /* Menu (di chuyển vào header-left để gần logo) */
        .menu {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            /* gap-6 */
        }

        .menu-item {
            position: relative;
            color: #333;
            /* text-text-main */
            font-size: 0.875rem;
            /* text-sm */
            font-family: 'Segoe UI', sans-serif;
            /* Font Segoe UI */
            cursor: pointer;
            transition: all 0.3s ease;
            list-style: none;
        }

        .menu-item:hover {
            color: #F472B6;
            /* hover:text-primary */
        }

        .menu-item a {
            text-decoration: none;
            color: inherit;
        }

        .menu-item.active span {
            padding-bottom: 0.5rem;
            /* pb-2 */
            color: #F472B6;
            /* text-primary */
            font-weight: 600;
            /* font-semibold */
            border-bottom: 3px solid #F472B6;
            /* border-b-[3px] border-primary */
        }

        .dropdown {
            position: absolute;
            top: 100%;
            /* dính sát dưới menu cha */
            left: 0;
            background: white;
            border-radius: 0.375rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 1rem;
            width: max-content;
            display: none;
            transition: all 0.3s ease;
            max-height: 400px;
            overflow-y: auto;
            z-index: 100;
            list-style: none;
        }

        .menu-item:hover .dropdown {
            display: block;
            /* Hiển thị khi hover */
        }

        .dropdown-item {
            padding: 0.75rem;
            /* p-3 */
            background: #f1f5f9;
            /* bg-slate-100 */
            border-radius: 0.375rem;
            /* rounded-md */
            margin-bottom: 0.75rem;
            /* mb-3 */
            min-width: 340px;
            /* min-w-[340px] */
            transition: box-shadow 0.3s ease;
        }

        .dropdown-item:hover {
            background: #fef2f8;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .dropdown-item a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            /* gap-2 */
            color: #F472B6;
            /* text-primary */
            text-decoration: none;
        }

        .dropdown-item span {
            font-weight: 500;
            /* font-medium */
            color: #666;
            /* text-text-secondary */
        }

        /* Buttons bên phải */
        .header-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            /* gap-3 */
        }

        .header-right a {
            text-decoration: none;
            color: inherit;
        }

        .buttons {
            display: flex;
            gap: 0.75rem;
            /* gap-3 */
        }

        .btn {
            border-radius: 0.375rem;
            /* rounded-md */
            font-weight: 500;
            /* font-medium */
            font-family: 'Segoe UI', sans-serif;
            /* Font Segoe UI */
            transition: all 0.2s ease-in-out;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            /* shadow-sm */
            display: flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
            height: 2.5rem;
            /* h-10 */
            font-size: 0.875rem;
            /* text-sm */
            padding: 0 1rem;
            /* px-4 */
            text-decoration: none;
            /* Bỏ underline cho link */
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            /* hover:shadow-md */
        }

        .btn-login {
            background: #F472B6;
            /* bg-primary */
            color: white;
        }

        .btn-login:hover {
            background: #E11D48;
            /* hover:bg-primary-dark */
        }

        .btn-register {
            background: white;
            color: #F472B6;
            /* text-primary */
            border: 1px solid #F472B6;
            /* border border-primary */
        }

        .btn-upload {
            background: #F87171;
            /* bg-red-400 */
            color: white;
        }

        .btn-upload:hover {
            background: #B91C1C;
            /* hover:bg-red-700 */
        }

        .btn-upload svg {
            margin-right: 0.25rem;
            /* mr-1 */
        }

        .hamburger {
            display: flex;
            width: 2.5rem;
            /* size-10 */
            height: 2.5rem;
            background: #f1f5f9;
            /* bg-slate-100 */
            border-radius: 50%;
            /* rounded-full */
            justify-content: center;
            align-items: center;
            border: none;
            cursor: pointer;
        }

        .hamburger svg {
            color: #F472B6;
            /* text-primary */
        }

        /* Responsive: Ẩn menu và buttons trên mobile, chỉ hiện hamburger */
        @media (max-width: 768px) {

            .menu,
            .buttons {
                display: none;
            }

            .header {
                padding: 0.5rem;
                /* max-md:px-4 */
            }
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
